<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Case Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8f9fa; }
        .navbar-brand { font-weight: bold; color: #2e7d32 !important; }
        .navbar-brand i { margin-right: 8px; }
        .login-wrapper { display: flex; justify-content: center; align-items: center; padding-top: 5rem; }
        .login-card { background-color: white; padding: 2.5rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        .login-card h2 { text-align: center; font-weight: 600; color: #333; margin-bottom: 2rem; }
        .form-control { border-radius: 8px; padding: 12px 15px; border: 1px solid #ced4da; }
        .form-control:focus { border-color: #2e7d32; box-shadow: 0 0 0 0.25rem rgba(46, 125, 50, 0.25); }
        .btn-register { background-color: #2e7d32; border: none; border-radius: 8px; padding: 12px; font-weight: 500; width: 100%; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-shield-check-fill"></i>Case Management
            </a>
        </div>
    </nav>

    <div class="login-wrapper">
        <div class="login-card">
            <h2>Login To Your Account</h2>
            <form id="login-form">
                <div class="mb-3">
                    <label for="role" class="form-label">I am a:</label>
                    <select id="role" name="role" class="form-select form-control" required>
                        <option value="normal">Normal User</option>
                        <option value="sdo">SDO</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-register">Login</button>
                <p id="error-message" class="text-danger text-center mt-3"></p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = '';
            try {
                const response = await fetch('http://127.0.0.1:5000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        role: document.getElementById('role').value,
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value
                    })
                });
                const data = await response.json();
                if (data.success) {
                    sessionStorage.setItem('userData', JSON.stringify(data.user));
                    window.location.href = './dashboard.html';
                } else {
                    errorMessage.textContent = data.message || 'Login failed!';
                }
            } catch (error) {
                errorMessage.textContent = 'Cannot connect to the server.';
            }
        });
    </script>
</body>
</html>
